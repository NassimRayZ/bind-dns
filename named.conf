options {
        directory "/var/cache/bind";
        recursion no;
        allow-query { any; };
        listen-on {
            		localhost;
                127.0.0.1;
                213.179.173.3;
        };
};


view "alger" {
  match-clients { 16.0.0.0/8; };
  zone "cdn.esi.dz" {
    type master;
    file "/etc/bind/zones/db.esi.dz.alger";
  };
  zone "esi.dz" {
    type master;
    file "/etc/bind/zones/db.esi.dz";
